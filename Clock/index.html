<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="Clock.css"/>
</head>
<body>
    <div class="container">
        <div id="clockContainer" class="clockContainer">
            <div id="minuteHand" class="minuteHand"></div>
            <div id="hourHand" class="hourHand"></div>
            <div id="secondHand" class="secondHand"></div>
            <div id="hour12" class="hour12"><span class="marker">XII</span></div>
            <div id="hour1" class="hour1"><span class="marker">I</span></div>
            <div id="hour2" class="hour2"><span class="marker">II</span></div>
            <div id="hour3" class="hour3"><span class="marker">III</span></div>
            <div id="hour4" class="hour4"><span class="marker">IV</span></div>
            <div id="hour5" class="hour5"><span class="marker">V</span></div>
            <div id="hour6" class="hour6"><span class="marker">VI</span></div>
            <div id="hour7" class="hour7"><span class="marker">VII</span></div>
            <div id="hour8" class="hour8"><span class="marker">VII</span></div>
            <div id="hour9" class="hour9"><span class="marker">IX</span></div>
            <div id="hour10" class="hour10"><span class="marker">X</span></div>
            <div id="hour11" class="hour11"><span class="marker">XI</span></div>
        </div>
    </div>
    <script src="Clock.js" defer></script>
</body>
</html>
